services:
  postgres:
    image: postgres:15-alpine
    container_name: aquila_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aquila}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aquila123}
      POSTGRES_DB: aquila_audit
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquila -d aquila_audit"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aquila_network

  redis:
    image: redis:7-alpine
    container_name: aquila_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aquila_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: aquila_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-aquila}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-aquila123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - aquila_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aquila_api_gateway
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://aquila:aquila123@postgres:5432/aquila_audit
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://aquila:aquila123@rabbitmq:5672
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=development
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aquila_network
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload

  admin-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aquila_admin_service
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://aquila:aquila123@postgres:5432/aquila_audit
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://aquila:aquila123@rabbitmq:5672
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_TOKEN=admin-secret-token-change-in-production
      - ENVIRONMENT=development
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aquila_network
    command: uvicorn services.admin_service.main:app --host 0.0.0.0 --port 8000

  worker-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aquila_worker_service
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://aquila:aquila123@postgres:5432/aquila_audit
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://aquila:aquila123@rabbitmq:5672
      - CELERY_BROKER_URL=amqp://aquila:aquila123@rabbitmq:5672
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=development
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aquila_network
    command: celery -A services.worker_service.celery_app worker --loglevel=info --concurrency=4

  ingestion-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aquila_ingestion_service
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://aquila:aquila123@postgres:5432/aquila_audit
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://aquila:aquila123@rabbitmq:5672
      - ENVIRONMENT=development
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aquila_network
    command: python -m services.ingestion_service.main

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  aquila_network:
    driver: bridge